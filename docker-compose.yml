version: '3.8'

services:
  # Python Backend Service
  backend:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: ai-website-backend
    ports:
      - "8123:8123"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-ai-website}
    volumes:
      # Persist ChromaDB data
      - ./agent/chroma_db:/app/chroma_db
      # Mount source code for development (optional, remove for production)
      - ./agent:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - ai-website-network

  # Next.js Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-website-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8123
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai-website-network

networks:
  ai-website-network:
    driver: bridge

volumes:
  chroma_data:
