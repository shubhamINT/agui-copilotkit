services:
  # Python Backend Service
  backend:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: ai-website-backend
    ports:
      - "3008:8123"
    env_file:
      - .env
    volumes:
      # Persist ChromaDB data
      - ./agent/chroma_db:/app/chroma_db
      # Mount source code for development (optional, remove for production)
      - ./agent:/app
    networks:
      - ai-website-network

  # Next.js Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-website-frontend
    ports:
      - "3009:3000"
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai-website-network

networks:
  ai-website-network:
    driver: bridge

volumes:
  chroma_data:
